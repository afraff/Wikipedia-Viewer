<head>
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div class="block">
    <h2 style="padding-right:7px">Search Wikipedia</h2><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn" id="randomEntry">Surprise Me!</a>
  </div>

  <div class="spacer"></div>

  <div class=block id="searchWikipedia">
    <input class="form-control" id="searchTerm"></input>
    <button id="search" class="btn btn-primary"><i class="fas fa-search"></i></button>
  </div>

  <div class="spacer"></div>

  <div class=block>
    <span id=results></span>
  </div>

</body>
